<div id="event_dashboard" class="panel panel-primary">
    <div class="panel-heading">
        <h4>Assessment Dashboard</h4>
    </div>
    <div class="panel-body">
        <div align="center"><h3>Assessment Category</h3></div>
        <div align="center">
            <canvas id="incident_type_chart" width="200" height="200"></canvas>
        </div>
        <div class="form-control empty form-control-wrapper" id="alert_box">
            <div align="center">
                <h3>
                    <span id="num_events">0</span>
                    <span id="num_events_events"> Assessment</span>
                </h3>
            </div>
        </div>

        <div id="time_option"><h4>Reporting period (UTC)</h4></div>

        <div class="row">
            <div class="form-control-wrapper col-md-3">
                <input class="form-control"
                       type="radio"
                       name="time_interval"
                       id="24h"
                       value="24h"
                       checked="true">
                <label for="24h">24 Hours</label>
            </div>

            <div class="form-control-wrapper col-md-3">
                <input class="form-control"
                       type="radio"
                       name="time_interval"
                       id="week"
                       value="week">
                <label for="week">Week</label>
            </div>

            <div class="form-control-wrapper col-md-3">
                <input class="form-control"
                       type="radio"
                       name="time_interval"
                       id="custom"
                       value="custom">
                <label for="custom">Custom</label>
            </div>
        </div>

        <div class="form-control-wrapper hidden">
            <label for="start_time_input">Start Time (UTC)</label>
            <input class="form-control empty"
                   type="datetime"
                   id="start_time_input">
        </div>
        <div class="form-control-wrapper hidden">
            <label for="end_time_input">End Time (UTC)</label>
            <input class="form-control empty"
                   type="datetime"
                   id="end_time_input">
        </div>
    </div>
</div>

<div class="panel panel-primary" id="event_detail" hidden="hidden">
    <div class="panel-heading">
        <h4>Event Detail</h4>
    </div>
    <div class="panel-body">
        <table class="table table-condensed">
            <tbody>
            <tr>
                <td>Category</td>
                <td><b id="event_detail_category"></b></td>
            </tr>
            <tr>
                <td>Place name</td>
                <td><b id="event_detail_place_name"></b></td>
            </tr>
            <tr>
                <td>Assessment Date Time</td>
                <td><b id="event_detail_date_time"></b></td>
            </tr>
            <tr>
                <td>Assessment Type</td>
                <td><b id="event_detail_type"></b></td>
            </tr>
            <tr>
                <td>Assessor</td>
                <td><b id="event_detail_perpetrator"></b></td>
            </tr>
            <tr>
                <td>Assessor Organization</td>
                <td><b id="event_detail_victim"></b></td>
            </tr>
            <tr>
                <td>Metric 1</td>
                <td><b id="event_detail_killed"></b></td>
            </tr>
            <tr>
                <td>Metric 2</td>
                <td><b id="event_detail_injured"></b></td>
            </tr>
            <tr>
                <td>Metric 3</td>
                <td><b id="event_detail_detained"></b></td>
            </tr>
            <tr>
                <td>Source</td>
                <td><b id="event_detail_source"></b></td>
            </tr>
            <tr>
                <td>Reported By</td>
                <td><b id="event_detail_reported_by"></b></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
